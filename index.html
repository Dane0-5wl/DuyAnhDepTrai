<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and CSS Demo</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            width: 500px;
            border: none;
            padding: 10px;
        }

        
        button {
            margin: 5px;
            padding: 10px;
        }

        
        select {
            margin: 5px;
            padding: 5px;
        }

        
        #NoiDung {
            width: 295%;
            height: 50px;
            border: 1px solid black;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>JAVASCRIPT và CSS</h2>

        
        <button onclick="changeColor('green')">Xanh</button>
        <button onclick="changeColor('red')">Đỏ</button>
        <button onclick="changeColor('yellow')">Vàng</button>
        <button onclick="changeColor('')">Không màu</button>

        <br>

        
        <select id="fontSizeSelect" onchange="setFontSize()">
            <option value="20px">20px</option>
            <option value="25px">25px</option>
            <option value="30px">30px</option>
        </select>
        <button onclick="setFontSize()">Đặt cỡ chữ</button>

        <br>

        
        <select id="heightSelect">
            <option value="100px">100px</option>
            <option value="150px">150px</option>
            <option value="200px">200px</option>
        </select>
        <button onclick="setHeight()">Đặt chiều cao</button>
        <button onclick="increaseHeight()">Tăng chiều cao</button>

        <br>

        
        <button onclick="loadTitleCss()">Nạp css tiêu đề</button>
        <button onclick="loadContentCss()">Nạp css nội dung</button>

        <br>

        
        <textarea id="NoiDung">#NoiDung: Xin chào các bạn!</textarea>
    </div>

    <script>
        
        function changeColor(color) {
            document.getElementById('NoiDung').style.backgroundColor = color;
        }

        
        function setFontSize() {
            const fontSize = document.getElementById('fontSizeSelect').value;
            document.getElementById('NoiDung').style.fontSize = fontSize;
        }

        
        function setHeight() {
            const height = document.getElementById('heightSelect').value;
            document.getElementById('NoiDung').style.height = height;
        }

        
        function increaseHeight() {
            const currentHeight = document.getElementById('NoiDung').style.height || '100px';
            const newHeight = (parseInt(currentHeight) + 50) + 'px';
            document.getElementById('NoiDung').style.height = newHeight;
        }

        
        function loadTitleCss() {
            document.querySelector('h2').style.color = 'blue';
            document.querySelector('h2').style.fontStyle = 'italic';
        }

        
        function loadContentCss() {
            document.getElementById('NoiDung').style.border = '3px solid black';
            document.getElementById('NoiDung').style.padding = '15px';
        }
    </script>
</body>
</html>
